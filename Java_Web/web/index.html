<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <title>水果库存系统</title>
    <!--		<script type="text/javascript" src="js/demo09.js"></script>-->
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">欢迎使用水果库存系统</p>
        <table id="tbl_fruit">
            <tr>
                <th class="w20">名称</th>
                <th class="w20">单价</th>
                <th class="w20">库存</th>
                <th class="w20">备注</th>
                <th class="w20">删除</th>
            </tr>
            <tr th:if="${#lists.isEmpty(session.fruitlist)}"> <!--当if条件为true显示-->
                <td colspan="4">对不起库存是空的</td>
            </tr>
            <tr th:unless="${#lists.isEmpty(session.fruitlist)}" th:each="fruit:${session.fruitlist}">
                <td><a  th:text="${fruit.fname}" th:href="@{/edit.do(fid=${fruit.fid})}"></a></td>
                <td th:text="${fruit.price}"></td>
                <td th:text="${fruit.fcount}"></td>
                <td th:text="${fruit.remark}"></td>
                <td><img src="imgs/del.jpg" class="delImg"/></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
