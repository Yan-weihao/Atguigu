<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/edit.css">
    <title>水果库存编辑页面</title>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">水果库存编辑页面</p>
        <form th:action="@{/update.do}" method="post" th:object="${fruit}">
            <input type="hidden" name="fid" th:value="*{fid}"/> <!-- 隐藏fid-->
            <table id="tbl_fruit">
                <tr>
                    <th class="w20">水果名称</th>
                    <td><input type="text" name="fname" th:value="*{fname}"/></td>
                </tr>
                <tr>
                    <th class="w20">水果单价</th>
                    <td><input type="text" name="price" th:value="*{price}"/></td>
                </tr>
                <tr>
                    <th class="w20">水果库存</th>
                    <td><input type="text" name="fcount" th:value="*{fcount}"/></td>
                </tr>
                <tr>
                    <th class="w20">水果备注</th>
                    <td><input type="text" name="remark" th:value="*{remark}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="修改"/></td>
                </tr>
            </table>

        </form>

    </div>
</div>
</body>
</html>
